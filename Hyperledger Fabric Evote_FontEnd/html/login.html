<!doctype html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet"  href="./CSSfile.css" type="text/css">
      <style>
        #warning{
          text-align: left;
        }
    </style>
  </head>
  <body>
    <!-- pknu image -->
    <section>
      <img id="image" src="pknu.png">
    </section>

    <!-- breadcrumb -->
    <section>
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item active" aria-current="page">로그인</li>
          <li class="breadcrumb-item text-primary">①학과 학생회 선거</a></li>
          <li class="breadcrumb-item text-primary">②단과대학 학생회 선거</a></li>
          <li class="breadcrumb-item text-primary">③총학생회 선거</a></li>
        </ol>
      </nav>
    </section>

    <!-- progressbar -->
    <section>
      <div class="progress">
        <div class="progress-bar bg-primary w-0" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
      </div>
    </section>

    <!-- login -->
    <div class="container" name="login_container">
      <div class="row">
        <section id="login" class="col">
          <form method="post" action="./start_vote.html">
            <h1 class="py-2">로그인</h1>
            <div class="form-group row was-validated">
              <label class="col-lg-2 col-form-label form-control-label text-muted">아이디</label>
              <div class="col-lg-10">
                <input class="form-control" type="text" required="">
                <div class="invalid-feedback" id="warning">아이디를 입력해주세요.</div>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-lg-2 col-form-label form-control-label text-muted">비밀번호</label>
              <div class="col-lg-10">
                <input class="form-control" type="password">
              </div>
            </div>

            <button type="button" class="btn btn-outline-primary btn-lg mr-2" data-toggle="modal" data-target="#cantlogin">로그인</button>
            <div class="modal fade" id="cantlogin" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
               <div class="modal-dialog modal-lg">
                 <div class="modal-content">
                   <div class="modal-header">
                     <h4 class="modal-title">로그인 정보가 일치하지 않습니다.</h4>
                     <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">×</span><span class="sr-only">Close</span></button>
                   </div>
                   <div class="modal-body">
                     아이디와 비밀번호가 일치하지 않습니다. 다시 한 번 확인해주세요.
                   </div>
                   <div class="modal-footer">
                     <button type="button" class="btn btn-primary" data-dismiss="modal">닫기</button>
                   </div>
                 </div>
               </div>
            </div>
          </form>
        </section>

        <!-- 로그인 방법 안내(jumbotron) -->
        <section class="bg-faded py-2" class="col">
          <br><br>
          <div class="jumbotron w-100 py-5 mx-auto">
            <p class="lead">로그인 방법 안내
              <p>포털시스템(portal.pknu.ac.kr)의 ID/Password와 동일합니다.</p>
              <p>초기 비밀번호 [교번/학번(수험번호)+주민번호앞6자리]</p>
            </p>
          </div>
        </section>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
  </html>
